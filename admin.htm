<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" href="style/bootstrap.min.css">
        <link rel="stylesheet" href="style/admin.css">
    <title>Admin</title>
</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!--change color here-->

            <a class="navbar-brand" href="#">The Utimate Store!</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.htm">Catalog</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="admin.htm">Admin</a>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-info my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="container">
            <h1>Register Items to sell on the store</h1>

            <div class="hide" id="alert">
                <h6>Item Saved!</h6>
            </div>
            <form action="google.com/save/items">
                <div class="form-group row">
                    <label class="offset-2 col-3 col-form-label">Code:</label>
                    <div class="col-5">
                        <input id="txtCode" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="offset-2 col-3 col-form-label">Title:</label>
                    <div class="col-5">
                        <input id="txtTitle" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="offset-2 col-3 col-form-label">Price:</label>
                    <div class="col-5">
                        <input id="txtPrice" type="number" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="offset-2 col-3 col-form-label">Description:</label>
                    <div class="col-5">
                        <input id="txtDescription" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="offset-2 col-3 col-form-label">Category:</label>
                    <div class="col-5">
                        <input id="txtCategory" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="offset-2 col-3 col-form-label">Ratings:</label>
                    <div class="col-5">
                        <input id="txtRatings" type="number" min="1" max="5" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="offset-2 col-3 col-form-label">Image:</label>
                    <div class="col-5">
                        <input id="txtImage" type="text" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="offset-3 col-3">
                        <button id="btnSave" type="button" class="btn btn-info">Save Item</button>
                    </div>
                </div>

                
            </form>

        </div>




        <!--scripts-->
        <script src="scripts/jquery-3.4.1.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="scripts/admin.js"></script>
    
</body>
</html>
